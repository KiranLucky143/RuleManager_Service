name: CI - Build & Push RuleManager to ECR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  ACCOUNT_ID: 328705154792
  REGION: ap-south-1
  IMAGE_REPO: ${{ env.ACCOUNT_ID }}.dkr.ecr.${{ env.REGION }}.amazonaws.com/mtech-mid-rulemanager

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify credentials
        run: aws sts get-caller-identity

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          docker build -t mtech-mid-rulemanager:latest .
          docker tag mtech-mid-rulemanager:latest ${{ env.IMAGE_REPO }}:latest

      - name: Push to ECR
        run: docker push ${{ env.IMAGE_REPO }}:latest
